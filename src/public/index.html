<!-- src/public/index.html -->
  
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Viewer</title>

    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/menu.css" />
    <link rel="stylesheet" href="/styles/imageViewer.css" />
    <link rel="stylesheet" href="/styles/flashcardCreation.css" />
    <link rel="stylesheet" href="/styles/viewDecksOverlay.css" />
    <link rel="stylesheet" href="/styles/quizItems.css" />
    <link rel="stylesheet" href="/styles/settingsOverlay.css" />
    <link rel="stylesheet" href="/styles/selectDeck.css" />
    <link rel="stylesheet" href="/styles/informationDisplayOverlay.css" />
    <link rel="stylesheet" href="/styles/pinyinKeyboard.css" />
  </head>
  <body>
    <div id="menuBtn">
      <div class="menu">Menu
        <div class="submenu" id="imageMenu"></div>
      </div>
    </div>
    
    <div id="viewerContainer">
      <div id="viewerWrapper">
        <img id="viewedImage" draggable="false" />
      </div>
    </div>

    <button id="makeFlashcardBtn">Make Flashcard</button> 

    <div id="flashcardCreationOverlay" style="display:none;">
      <button id="exitFlashcardCreationBtn" class="exit-btn">×</button>
      <img id="flashcardSnippitPreview" />
    
      <div class="flashcardForm-Container">
        <!-- Card Front Step -->
        <div id="cardFrontInputStep" class="inputStep">
          <label for="cardFrontInput">Enter Card Front:</label>
          <input type="text" id="cardFrontInput" />
          <div id="ocrProgressBar" class="spinnerContainer">
            <div class="spinner"></div>
            <span id="ocrProgressText">0%</span>
          </div>
        </div>
    
        <!-- Pinyin Step -->
        <div id="cardPinyinStep" class="inputStep" style="display:none;">
          <label for="cardPinyinInput">Enter Pinyin:</label>
          <input type="text" id="cardPinyinInput" />
          <div id="pinyinKeyboard" class="pinyin-keyboard"></div>
        </div>

        <!-- Card Rear Step -->
        <div id="cardRearInputStep" class="inputStep" style="display:none;">
          <label for="cardRearInput">Enter Card Rear:</label>
          <input type="text" id="cardRearInput" />
        </div>

        <!-- Deck Selection Step -->
        <div id="collectDeckStep" class="inputStep" style="display:none;">
          <label for="deckInput">Select Deck:</label>
          <div id="flashcardDeckSelectionGUI" class="menu"></div>
        </div>
        
        <!-- Review & Save Step -->
        <div id="cardReviewInputStep" class="inputStep" style="display:none;">
          <label for="cardReviewInputStep">Review Card:</label>
          <p id="reviewCardDeck" class="reviewCardItem"></p>
          <p id="reviewCardFrontInput" class="reviewCardItem"></p>
          <p id="reviewCardPinYin" class="reviewCardItem"></p>
          <p id="reviewCardRearInput" class="reviewCardItem"></p>
        </div>
    
        <button id="saveDataBtn">Next</button>
      </div>
    </div>
    
    <div id="informationDisplay-Container">
      <button id="exitInformationDisplayBtn" class="exit-btn">×</button>
      
      <div id="infoDisplay-FadeSteps">
        <div style="opacity: 0.1"></div>
        <div style="opacity: 0.25"></div>
        <div style="opacity: 0.4"></div>
        <div style="opacity: 0.55"></div>
        <div style="opacity: 0.7"></div>
        <div style="opacity: 0.85"></div>
        <div style="opacity: 1"></div>
      </div>

      <div id="flashcardData-Popup">
        <table id="flashcardData-Table">
          <tbody>
            <tr>
              <th>Front</th>
              <td id="cardDataPopupFront"></td>
            </tr>
            <tr id="cardDataPopupPinyinRow">
              <th>Pinyin</th>
              <td id="cardDataPopupPinyin"></td>
            </tr>
            <tr>
              <th>Rear</th>
              <td id="cardDataPopupRear"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="chooseDeckToQuiz-Container" class="inputStep" style="display:none;">
        <label for="deckToQuizInput">Select Deck:</label>
        <div id="chooseDeckToQuizGUI" class="menu"></div>
        <button id="quizMeBtn">Quiz Me!</button>
      </div>
        
      <div id="quizOperationUI" style="display: none;">
        <label>Choose an Answer:</label>
        <div id="options-container">
          <button id="option-one"></button>
          <button id="option-two"></button>
          <button id="option-three"></button>
          <button id="option-four"></button>
        </div>
      </div>

      <div id="quizOperationFeedback"></div>
      <div id="quizProgressCounter"></div>
    </div>

    <div id="settingsOverlay" style="display:none;">
      <button id="exitSettingsBtn" class="exit-btn">×</button>
      <div class="settings-wrapper">
        <h2 style="color:#fff;">Settings</h2>
        <div class="settingContainer">
          <span class="toggle-label">Include Pinyin</span>
          <label class="simple-switch">
            <input type="checkbox" id="togglePinyin" />
            <span class="simple-slider"></span>
          </label>
          <span id="togglePinyinStatus" class="toggle-status"></span>
        </div>
        
        <div class="settingContainer">
          <span class="toggle-label">Enable OCR</span>
          <label class="simple-switch">
            <input type="checkbox" id="toggleOCR" />
            <span class="simple-slider"></span>
          </label>
          <span id="toggleOCRStatus" class="toggle-status"></span>
        </div>
      </div>
    </div>

    <div id="viewDecksOverlay" style="display:none;">
      <button id="exitCreateDeckBtn" class="exit-btn">×</button>
      <div id="chooseDeckToView-Container" class="inputStep" style="display:none;">
        <label for="deckToViewInput">Select Deck:</label>
        <div id="chooseDeckToViewGUI" class="menu"></div>
      </div>
    </div>

    <div id="deckFlashcardViewer" style="width:100%;margin-top:20px;"></div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="main.js" type="module"></script>
  </body>
  </html>
