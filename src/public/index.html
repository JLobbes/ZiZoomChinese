  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Viewer</title>
    <!-- <link rel="stylesheet" href="./styles/main.css" /> -->
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/menu.css" />
    <link rel="stylesheet" href="/styles/viewer.css" />
    <link rel="stylesheet" href="/styles/buttons.css" />
    <link rel="stylesheet" href="/styles/overlay.css" />
    <link rel="stylesheet" href="/styles/forms.css" />
    <link rel="stylesheet" href="/styles/keyboard.css" />
    <link rel="stylesheet" href="/styles/cards.css" />
  </head>
  <body>
    <div id="menuBar">
      <div class="menu">Menu
        <div class="submenu" id="imageMenu"></div>
      </div>
    </div>
    
    <input type="file" id="fileInput" accept="image/*" style="display:none" />
    <div id="viewerContainer">
      <div id="viewerWrapper">
        <img id="viewedImage" draggable="false" />
      </div>
    </div>


    <button id="selectAreaBtn">Select Area</button> 

    <div id="cardDataCollection-Overlay" style="display:none;">
      <button id="exitOverlayBtn" class="exit-btn">Ã—</button>
      <img id="croppedPreview" />
    
      <div class="cardDataCollection-Container">
        <!-- Term Step -->
        <div id="collectChineseStep" class="inputStep">
          <label for="chineseInput">Enter Term:</label>
          <input type="text" id="chineseInput" />
        </div>
    
        <!-- Pinyin Step -->
        <div id="collectPinYinStep" class="inputStep" style="display:none;">
          <label for="pinyinInput">Enter Pinyin:</label>
          <input type="text" id="pinyinInput" />
          <div id="pinyinKeyboard" class="pinyin-keyboard"></div>
        </div>

        <!-- Meaning Step -->
        <div id="collectEnglishStep" class="inputStep" style="display:none;">
          <label for="englishInput">Enter Meaning:</label>
          <input type="text" id="englishInput" />
        </div>
        
        <!-- Review & Save Step -->
        <div id="reviewStep" class="inputStep" style="display:none;">
          <label for="reviewStep">Review Card:</label>
          <p id="reviewCardChinese" class="reviewCardItem"></p>
          <p id="reviewCardPinYin" class="reviewCardItem"></p>
          <p id="reviewCardEnglish" class="reviewCardItem"></p>
        </div>
    
        <button id="saveDataBtn">Next</button>
      </div>
    </div>
     

    <script src="main.js" type="module"></script>
  </body>
  </html>
