  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Viewer</title>
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/menu.css" />
    <link rel="stylesheet" href="/styles/viewer.css" />
    <link rel="stylesheet" href="/styles/buttons.css" />
    <link rel="stylesheet" href="/styles/overlays.css" />
    <link rel="stylesheet" href="/styles/forms.css" />
    <link rel="stylesheet" href="/styles/pinyinKeyboard.css" />
    <link rel="stylesheet" href="/styles/cards.css" />
  </head>
  <body>
    <div id="menuBar">
      <div class="menu">Menu
        <div class="submenu" id="imageMenu"></div>
      </div>
    </div>
    
    <input type="file" id="fileInput" accept="image/*" style="display:none" />
    <div id="viewerContainer">
      <div id="viewerWrapper">
        <img id="viewedImage" draggable="false" />
      </div>
    </div>

    <button id="selectAreaBtn">Select Area</button> 

    <div id="cardDataCollection-Overlay" style="display:none;">
      <button id="exitOverlayBtn" class="exit-btn">Ã—</button>
      <img id="croppedPreview" />
    
      <div class="cardDataCollection-Container">
        <!-- Term Step -->
        <div id="collectChineseStep" class="inputStep">
          <label for="chineseInput">Enter Term:</label>
          <input type="text" id="chineseInput" />
        </div>
    
        <!-- Pinyin Step -->
        <div id="collectPinYinStep" class="inputStep" style="display:none;">
          <label for="pinyinInput">Enter Pinyin:</label>
          <input type="text" id="pinyinInput" />
          <div id="pinyinKeyboard" class="pinyin-keyboard"></div>
        </div>

        <!-- English Step -->
        <div id="collectEnglishStep" class="inputStep" style="display:none;">
          <label for="englishInput">Enter English:</label>
          <input type="text" id="englishInput" />
        </div>

        <!-- Deck Selection Step -->
        <div id="collectDeckStep" class="inputStep" style="display:none;">
          <div id="deckSelectionGUI" class="menu"></div>
          <label for="deckInput">Select Deck:</label>
          <input type="text" id="deckInput" readonly style="user-select: none; cursor: not-allowed;" />
        </div>
        
        <!-- Review & Save Step -->
        <div id="reviewStep" class="inputStep" style="display:none;">
          <label for="reviewStep">Review Card:</label>
          <p id="reviewCardDeck" class="reviewCardItem"></p>
          <p id="reviewCardChinese" class="reviewCardItem"></p>
          <p id="reviewCardPinYin" class="reviewCardItem"></p>
          <p id="reviewCardEnglish" class="reviewCardItem"></p>
        </div>
    
        <button id="saveDataBtn">Next</button>
      </div>
    </div>
    
    <div id="informationDisplay-Container">
      <div id="infoDisplay-FadeSteps">
        <div style="opacity: 0.1"></div>
        <div style="opacity: 0.25"></div>
        <div style="opacity: 0.4"></div>
        <div style="opacity: 0.55"></div>
        <div style="opacity: 0.7"></div>
        <div style="opacity: 0.85"></div>
        <div style="opacity: 1"></div>
      </div>


      <div id="flashcardData-Popup">
        <table id="flashcardData-Table">
          <tbody>
            <tr>
              <th>Chinese</th>
              <td id="cardData-Popup-Chinese"></td>
            </tr>
            <tr>
              <th>Pinyin</th>
              <td id="cardData-Popup-Pinyin"></td>
            </tr>
            <tr>
              <th>English</th>
              <td id="cardData-Popup-English"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="chooseDeckToQuiz-Container" class="inputStep" style="display:none;">
          <div id="chooseDeckToQuizGUI" class="menu"></div>
          <label for="deckToQuizInput">Select Deck:</label>
          <input type="text" id="deckToQuizInput" readonly style="user-select: none; cursor: not-allowed;" />
          <button id="quizMeBtn">Quiz Me!</button>
      </div>
    <script src="main.js" type="module"></script>
  </body>
  </html>
